<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Snake</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div id="container">
    <div id="overlay">
      <h1 id="title">Snake</h1>
      <p>Use the arrow keys to navigate the snake towards the
        <span class="red-square"> apple</span>.</p>
      <a href="#" id="play-again-button">Start Game</a>
    </div>
    <div id="stats">
      <div class="score"> Score:
        <span class="red-square" id="current-score"></span>
      </div>
      <div class="score">High score:
        <span id="high-score"></span>
      </div>
      <!-- <button id="reset-score">Reset</button> -->
    </div>
  </div>
  <!-- create canvas element -->

  <script src="js/game.js"></script>
  <script src="js/snake.js"></script>
  <script src='js/apple.js'></script>
  <script src="js/main.js"></script>
</body>

</html>
